steps:
- task: UseDotNet@2
  displayName: 'Use .NET Core SDK'
  inputs:
    packageType: sdk
    version: 3.1.201

- bash: |
   #!/bin/bash
   set -ex   
   patch -p1 ../src/LibVLCSharp/LibVLCSharp.csproj ./linux.patch
  displayName: 'Update csproj for linux'
 
- task: DotNetCoreCLI@2
  displayName: 'dotnet build'
  inputs:
    projects: LibVLCSharp/LibVLCSharp.csproj
    arguments: '/p:NETSTANDARD_ONLY=true -c Release'